<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Single-page design portfolio</title>
    <link rel="stylesheet" href="/sass/main.scss" />
  </head>

  <body>
    <!-- Header -->
    <header class="header | container mx-auto flex-group-1">
      <img src="assets/images/logo.svg" alt="Logo" />
      <button type="button" class="button" data-type="primary">
        Free Consultation
      </button>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto" data-type="wide">
      <section
        class="hero-section | container flex-group-2 mx-auto text-center"
      >
        <h1 class="fs-900 fw-bold clr-neutral-900">
          Design solutions made easy
        </h1>
        <p class="fs-300 fw-medium clr-neutral-200">
          With over ten years of experience in various design disciplines, I’m
          your one-stop shop for your design needs.
        </p>
      </section>
      <section class="features | grid-features container mx-auto">
        <div class="features-box | bg-primary-500">
          <img
            src="assets/images/pattern-graphic-design.svg"
            alt="Features img"
          />
          <h2 class="fs-500 fw-bold clr-neutral-100">Graphic Design</h2>
        </div>
        <div class="features-box | bg-primary-200">
          <img src="assets/images/pattern-ui-ux.svg" alt="Features img" />
          <h2 class="fs-500 fw-bold clr-neutral-100">UI/UX</h2>
        </div>
        <div class="features-box | bg-primary-100">
          <img src="assets/images/pattern-apps.svg" alt="Features img" />
          <h2 class="fs-500 fw-bold clr-neutral-100">Apps</h2>
        </div>
        <div class="features-box | bg-primary-300">
          <img
            src="assets/images/pattern-illustrations.svg"
            alt="Features img"
          />
          <h2 class="fs-500 fw-bold clr-neutral-100">Photography</h2>
        </div>
        <div class="features-box | bg-primary-400">
          <img src="assets/images/pattern-photography.svg" alt="Features img" />
          <h2 class="fs-500 fw-bold clr-neutral-100">Illustrations</h2>
        </div>
        <div class="features-box | bg-primary-600">
          <img
            src="assets/images/pattern-motion-graphics.svg"
            alt="Features img"
          />
          <h2 class="fs-500 fw-bold clr-neutral-100">Motion Graphics</h2>
        </div>
      </section>
    </main>
